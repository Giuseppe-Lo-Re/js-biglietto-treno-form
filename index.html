<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Title -->
    <title>Biglietto Treno</title>
</head>
<body>
    
    <!-- Title -->
    <h2>
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h2>

    <!-- User Form -->
    <div class="user-form">
        
        <div class="form-item">

            <!-- User Name -->
            <label for="user-name">Nome  Cognome</label>
            <input type="text" id="user-name">

            <!-- User Km -->
            <label for="user-km">Km da percorrere</label>
            <input type="number" id="user-km">

            <!-- User Age -->
            <label for="user-age">Fascia d'et√†</label>
            <select id="user-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
            </select> 

            <!-- Buttons -->
            <div class="buttons">

                <!-- Generate -->
                <button id="generate-ticket">Genera</button>

                <!-- Cancel -->
                <button id="cancel-ticket">Annulla</button>
            </div>
        </div>

    </div>
    
    <!-- Ticket -->

    <!-- Title -->
    <h2>
        IL TUO BIGLIETTO
    </h2>
    
    <div id="ticket">

        <!-- Ticket Name -->
        <div id="ticket-name">
            NOME PASSEGGERO
            <div id="username">

            </div>
        </div>
         
        <!-- Offer -->
        <div id="ticket-offer">
            Offerta
            <div id="user-offer">

            </div>
        </div>

        <!-- Train Carriage -->
        <div id="ticket-carriage">
            Carrozza
            <div id="user-carriage">

            </div>
        </div>

        <!-- Personal Code -->
        <div id="ticket-code">
            Codice CP
            <div id="user-code">

            </div>
        </div>

        <!-- Final Price -->
        <div id="ticket-price">
            Costo Biglietto
            <div id="final-price">

            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
